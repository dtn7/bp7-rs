[package]
name = "bp7"
version = "0.8.1"
authors = ["Lars Baumgaertner <baumgaertner@cs.tu-darmstadt.de>"]
edition = "2018"
description = "Rust implementation of dtn bundle protocol 7 draft https://tools.ietf.org/html/draft-ietf-dtn-bpbis-31"
license = "MIT OR Apache-2.0"
repository    = "https://github.com/dtn7/bp7-rs"
categories    = ["encoding"]
readme = "README.md"

[profile.release]
#debug = true
lto = true

[dev-dependencies]
criterion = "0.3.4"
test-case = "1.1.0"

[[bench]]
name = "benchmark"
harness = false

[features]
default = []
cbor_serde = ["serde", "serde_cbor", "serde_bytes"]
json = ["serde", "serde_json"]
mini =  ["minicbor"]

[dependencies]
humantime = "2.1.0"
serde = { version = "1.0.123", features = ["derive"], optional = true }
serde_cbor = {version = "0.11.1", optional  = true  }
serde_json = { version = "1.0.61", optional = true  }
serde_bytes = {version = "0.11.5", optional = true }
crc = "1.8.1"
derive_builder = "0.10.2"
thiserror = "1.0.23"
minicbor = { version="0.8.1", features = ["std"], optional=true }

# non wasm config

[target.'cfg(not(target_arch = "wasm32"))'.dev-dependencies]
instant = { version = "0.1.9", features = [ "now" ] }

[target.'cfg(not(target_arch = "wasm32"))'.dependencies]
nanorand = { version = "0.5.2", default-features = true }

# wasm specific

[target.'cfg(target_arch = "wasm32")'.dependencies]
stdweb = "0.4.20"
nanorand = { version = "0.5.2", features = ["getrandom"] }

[target.'cfg(target_arch = "wasm32")'.dev-dependencies]
instant = { version = "0.1.9", features = [ "stdweb", "now" ] }
